<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Platoon</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				  <img data-src="zpic1.png"/>
				</section>
				<section data-markdown>
				  <textarea data-template>
				    ## Problem
				    ---
				    ## People fail to accomplish their goals
				  </textarea>
				</section>
				<section data-markdown data-background-color="grey">
				  <textarea data-template>
				    ## Solution
				    ---
				    ## An app that creates a commitment contract within a community of people
				  </textarea>
				</section>
				<section data-markdown>
				  <textarea data-template>
				    ## Product
				    ---
				    ## Uber for Life Coach
				  </textarea>
				</section>
				<section data-markdown>
				  <textarea data-template>
				    ## Competition
				    ---
				    ![alt text](stickk.png "Title")
				    ![alt text](go_fucking_do_it.png "Title")
				  </textarea>
				</section>
				<section data-markdown>
				  <textarea data-template>
				    ## Market
				    ---
				    ## 1.5B | 20K Life Coaches
				  </textarea>
				</section>
				<section data-markdown>
				  <textarea data-template>
				    ## About
				    ---
				    ## Chris Cruz & Omar Vivar - Serial Entrepreneur 
				  </textarea>
				</section>
				<section data-markdown>
				  <textarea data-template>
				    ## Next Steps
				    ---
				    ## Create a Focus Group for Market Validation & Build MVP
				  </textarea>
				</section>
				<section data-markdown>
				  <textarea data-template>
				    ## LETS BE SUCCESSFUL TOGETHER
				  </textarea>
				</section>


			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
